<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        h1 { color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { width: 200px; height: auto; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h1>Minha Galeria de Fotos</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const folderID = "1HiWb4HND3lWIMuG9tWD6-Og__y2btaP5";
        const apiKey = "AIzaSyCbR_Qz8ijrNrhexu-G19zdgHwOWd4R2lc";  // Substitua pela nova API Key gerada

        async function loadImages() {
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderID}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`);
                const data = await response.json();
                
                let gallery = document.getElementById("gallery");
                gallery.innerHTML = "";  

                if (!data.files || data.files.length === 0) {
                    gallery.innerHTML = "<p>Nenhuma imagem encontrada.</p>";
                    return;
                }

                data.files.forEach(file => {
                    if (file.mimeType.startsWith("image/")) {  // Certifica-se de exibir apenas imagens
                        let img = document.createElement("img");
                        img.src = `https://lh3.googleusercontent.com/d/${file.id}=s600`; // Alternativa para exibição correta
                        img.alt = file.name;
                        gallery.appendChild(img);
                    }
                });

            } catch (error) {
                console.error("Erro ao carregar imagens:", error);
            }
        }

        loadImages();
    </script>
</body>
</html>
