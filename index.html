<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Galeria de Fotos</h1>
    <div id="gallery" class="gallery"></div>

    <script>
        // Função para buscar o arquivo JSON com os links das imagens
        function loadImages() {
            fetch('https://drive.google.com/uc?export=download&id=1HTRxddrxjLMtNxTdo56FFlBg62Kb6fwK') // Insira a URL do arquivo JSON
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = ''; // Limpar galeria antes de adicionar novos itens
                data.forEach(file => {
                    const img = document.createElement('img');
                    img.src = file.url;
                    img.alt = file.name;
                    gallery.appendChild(img);
                });
            })
            .catch(error => console.error('Erro ao carregar imagens:', error));
        }

        // Carregar as imagens ao abrir a página
        window.onload = loadImages;
    </script>
</body>
</html>
