<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        h1 { color: #333; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .gallery img { width: 200px; height: auto; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h1>Minha Galeria de Fotos</h1>
    <div class="gallery" id="gallery"></div>

    <script>
        const folderID = "1HiWb4HND3lWIMuG9tWD6-Og__y2btaP5";  // Substitua pelo ID da sua pasta do Google Drive
        const apiKey = "AIzaSyAsKemyOaNuSlMFeLA_p_QbVI8vDXxxQ5c";  // Substitua pela sua Chave de API do Google Cloud

        async function loadImages() {
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderID}'+in+parents&key=${apiKey}&fields=files(id,name)`);
                const data = await response.json();
                
                let gallery = document.getElementById("gallery");
                gallery.innerHTML = "";  

                data.files.forEach(file => {
                    let img = document.createElement("img");
                    img.src = `https://drive.google.com/uc?export=view&id=${file.id}`;
                    gallery.appendChild(img);
                });

            } catch (error) {
                console.error("Erro ao carregar imagens:", error);
            }
        }

        loadImages();
    </script>
</body>
</html>
